<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Health Food Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="..\static\css\index.css">
  </head>
  <body>
    <div class="header-center">
        <a href="#default">Health Based Food Recommendation System</a>
    </div>
    <div class="login">
        <h1>Fill in details below</h1>
        <form method="post" action="">
            <p>Name</p>
            <input type="text" name="login" value="" placeholder="John">
            <br><br>
            <p>Weight</p>
            <input type="number" name="weight" value="" placeholder="in kg">
            <br><br>
            <p>Height</p>
            <input type="number" name="height" value="" placeholder="in cm">
            <br><br>
            <p>Disease Type</p>
            <select name="medicalhistory" id="mh">
              <option value="Diabetic">Diabetic</option>
              <option value="HBP">High Blood Pressure</option>
            </select>
            <input type="submit" name="commit" value="Submit">
        </form>
    </div>
          
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  </body>
</html>
