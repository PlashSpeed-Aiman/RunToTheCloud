    <div class="header-center">
        <a href="#default">Health Based Food Recommendation System</a>

    <div class="login">
        <h1>Fill in details below</h1>
        <form method="post" action="submit.php">
            <p>Name</p>
            <input type="text" name="login" value="" placeholder="John">
            <br><br>
            <p>Weight</p>
            <input type="number" name="weight" value="" placeholder="in kg">
            <br><br>
            <p>Height</p>
            <input type="number" name="height" value="" placeholder="in cm">
            <br><br>
            <p>Disease Type</p>
            <select name="medicalhistory" id="mh">
              <option name="Diabetic" value="Diabetic">Diabetic</option>
              <option name="HBP" value="HBP">High Blood Pressure</option>
              <option name="Cancer" value="Cancer">Cancer</option>
              <option name="Heart Attack" value="Heart Attack">Heart Attack</option>
              <option name="Kidney" value="Kidney">Kidney</option>
              <option name="Alzheimer" value="Alzheimer">Alzheimere</option>
              <option name="Osteoporosis" value="Osteoporosis">Osteoporosis</option>
            </select>
            <input type="submit" name="commit" value="Submit">
        </form>
    </div>
